<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="definition-edit">
  <template>
    <style>
      :host {
        display: block;
        padding: 20px;
      }
      .mainframe {
        max-width: 1024px;
        margin: 0 auto;
        width: 100%;
      }
      paper-dialog.size-position {
        position: fixed;
        top: 16px;
        right: 16px;
        width: 300px;
        height: 300px;
        overflow: auto;
      }
    </style>
    <firebase-document
      id="firedoc"
          location=""
          data="{{definition}}"></firebase-document>
      <div class="mainframe">
        <h2>Edit Definition<paper-icon-button hidden$="{{canEdit}}" id="login" class="icon" icon="build" on-tap="login"></paper-icon-button></h2>
        <paper-input readonly="{{!canEdit}}" label="Term" value="{{term}}"></paper-input>
        <paper-input readonly="{{!canEdit}}" label="Text" value="{{text}}"></paper-input>
        <paper-button disabled="{{!canEdit}}" on-tap="_saveTerm" disabled="{{!cansave}}" raised>Save</paper-button>
        <paper-button disabled="{{!canEdit}}" on-tap="_deleteItem" raised>Delete</paper-button>
      </div>

      <login-dialog id="loginDialog" can-edit="{{canEdit}}"></login-dialog>

      <paper-toast id="errorToast" text="{{_errmsg}}"></paper-toast>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'definition-edit',
        properties: {
          term: {
            type: String,
            notify: true,
            observer: '_valueChanged',
          },
          text: {
            type: String,
            notify: true,
            observer: '_valueChanged',
          },
          cansave: {
            type: Boolean,
            value: false,
          }, key: {
            type: String,
            observer: '_keyChanged',
          },
          urlBase: {
            type: String,
            value: 'https://biodictionary.firebaseio.com/definitions/',
          },
          _errmsg: {
            type: String,
            value: 'Error'
          },
          canEdit: {
            type: Boolean,
            value: false,
          },
        },
        _keyChanged: function() {
          if (!this.key) {
            this.term = '';
            this.text = ''  ;
          } else {
            var ref = new Firebase(this.urlBase + this.key);
            var defedit = this;
            ref.on('value', function(snapshot) {
              defedit.term = snapshot.val().term;
              defedit.text = snapshot.val().text;
            }, function (errorObject) {
              console.log(errorObject);
            });
          }
        },
        login: function() {
          this.$.loginDialog.open();
        },
        _valueChanged: function() {
          this.cansave = this._canSave();
        },
        _canSave: function() {
          return this.text && this.term;
        },
        _deleteItem: function() {
          var thisthing = this;
          var onComplete = function(error) {
            if (error) {
              thisthing._errmsg = error.message;
              thisthing.$.errorToast.show();
            } else {
              page('/');
            }
          };
          if (this.key) {
            var def = new Firebase(this.urlBase + this.key);
            def.remove(onComplete);
          } else {
            page('/');
          }
          //page('/');
        },
        _saveTerm: function() {
          var thisthing = this;
          var onComplete = function(error) {
            if (error) {
              thisthing._errmsg = error;
              thisthing.$.errorToast.show();
            } else {
              page('/');
            }
          };
          if( this._canSave()) {
            var val = { 'term': this.term, 'lcterm': this.term.toLowerCase(), 'text': this.text};
            if (this.key) {
              var def = new Firebase(this.urlBase + this.key);
              def.update(val, onComplete );
            } else {
              var definitions = new Firebase(this.urlBase);
              this.key = definitions.push(val, onComplete);
            }
          }
        }
      });
    })();
  </script>

</dom-module>
