<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="definition-list">
  <template>
    <style>
      .item {
        padding: 10px;
        background-color: white;
        cursor: pointer;
      }
      .item:nth-child(even) {
        background: var(--light-primary-color);
      }
      .item:nth-child(odd) {
        background: var(--my-toolbar-title-color);
      }
      .item:focus {
        outline: 0;
        border-color: #666;
      }
      .listframe {
        padding: 10px;
        margin: 16px 16px 0 16px;
      }
      .searchframe {
        margin: 16px 16px 0 16px;
        padding: 10px;
        border-radius: 8px;
      }
      paper-input.short {
        width: 200px;
        display: inline-block;
      }
    </style>
    <firebase-collection
          id="projectscollection"
          order-by-child="height"
          location="https://biodictionary.firebaseio.com/definitions"
          data="{{definitions}}"></firebase-collection>
    <div class="layout horizontal wrap">
      <div class="flex listframe">
        <div class="layout horizontal">
          <span class="paper-font-display1">Terms</span>
          <paper-icon-button icon="add-circle" on-tap="addItem" ></paper-icon-button>
          <div class="flex"></div>
          <paper-input class="short" type="search" value="{{filterText::input}}"
            placeholder=" " autosave="test" results="5">
        </div>
        <div class="listbody">
        <template id="deflist" is="dom-repeat" items="{{definitions}}" filter="shouldPull">
          <div class="item" on-tap="editItem">
              <span class="paper-font-body2">{{item.term}}</span>
              <span> - </span>
              <span class="paper-font-body1">{{item.text}}</span>
          </div>
        </template>
      </div>
      </div>
    </div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'definition-list',
        properties: {
          items: {
            type: Array,
            notify: true,
          },
          filterText: {
            value: '',
            observer: '_refreshFilter'
          },
        },
        shouldPull: function(item) {
          if (this.filterText) {
              var filterText = this.filterText.toLowerCase();
              var term = item.term.toLowerCase();
              var text = item.text.toLowerCase();
              return (term.indexOf(filterText) > -1) || (text.indexOf(filterText) > -1);
          }
          return true;
        },
        addItem: function() {
          page('/new');
        },
        editItem: function(val) {
          page('/edit/' + val.model.item.__firebaseKey__);
        },
        _refreshFilter: function() {
          this.$.deflist.render();
        },
        ready: function() {
          //var definitions = new Firebase('https://biodictionary.firebaseio.com/definitions');
          //definitions.push({ 'term': 'Protein', 'text': 'Molecule of amino acid residue chains.' });
        }
      });
    })();
  </script>

</dom-module>
