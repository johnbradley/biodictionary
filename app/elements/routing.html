<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'list';
    });

    page('/new', scrollToTop, function() {
      app.params = {'name': ''};
      app.route = 'edit';
    });

    page('/edit/:name', scrollToTop, function(data) {
      app.params = data.params;
      app.route = 'edit';
    });

    page('/login', scrollToTop, function() {
      app.route = 'login';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
