<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="home-button">
  <template>
    <tooltip-icon icon="list" tooltip="Definition list" on-tap="goHome"></tooltip-icon>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'home-button',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        goHome: function() {
          page('/');
        }
      });
    })();
  </script>

</dom-module>
